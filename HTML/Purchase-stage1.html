<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Enter your name and address to begin the checkout process for your purchase at our game store."
        />
        <title>Check Out stage 1</title>
        <link rel="icon" type="image/x-icon" href="../game-hub-logo.png" />

        <link rel="stylesheet" href="../CSS/style.css" />
        <link rel="stylesheet" href="../CSS/publish-buy.css" />
        <link rel="stylesheet" href="../CSS/Contact-aboutus.css" />

    </head>
    <body>
        <header>
            <nav class="nav-for-purchase">
                <div>
                    <a href="../index.html">
                        <img
                            src="../game-hub-logo.png"
                            alt="logog picture"
                            id="logo"
                    /></a>
                </div>
            </nav>
        </header>
        <main>
            <section class="purchase-form-container main-section">
                <div class="header-txt">
                    <h1>
                        <a href="../HTML/login.html"><span>Log in</span></a> or
                        continue as a <span>Guest</span>
                    </h1>
                </div>
                <div class="purches-stage">
                    <img
                        src="../assets/stage-1.png "
                        alt="firt stage of Purchasing"
                        class="purches-stage-img"
                    />
                </div>
                <div class="inputs-container-for-purchase">
                    <div class="left-side">
                        <label for="name" class="over-text-messege"
                            >Name:</label
                        >

                        <input
                            type="text"
                            id="name"
                            name="name"
                            minlength="40"
                            class="inputs-container"
                            placeholder="Enter your name"
                            required
                        />
                        <br />
                        <label for="number" class="over-text-messege"
                            >Phone number:</label
                        >

                        <input
                            type="text"
                            id="number"
                            name="name"
                            class="inputs-container"
                            minlength="12"
                            placeholder="Enter your phone number"
                            required
                        />
                        <br />
                        <label for="email" class="over-text-messege"
                            >Email</label
                        >

                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="inputs-container"
                            minlength="40"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                    <div class="right-side">
                        <label for="adress" class="over-text-messege"
                            >Adress:</label
                        >

                        <input
                            type="text"
                            id="adress"
                            name="adress"
                            minlength="40"
                            placeholder="Enter your adress"
                            class="inputs-container"
                            required
                        />
                        <br />
                        <div>
                            <div>
                                <label for="zip" class="over-text-messege">
                                    Zip:
                                </label>

                                <input
                                    type="tel"
                                    id="zip"
                                    name="zip"
                                    class="inputs-container"
                                    minlength="3"
                                    placeholder="000"
                                    required
                                />
                            </div>
                            <div>
                                <label for="city" class="over-text-messege">
                                    city:
                                </label>

                                <input
                                    type="tel"
                                    id="city"
                                    name="city"
                                    class="inputs-container smal-inputs-container"
                                    minlength="12"
                                    placeholder="Oslo"
                                    required
                                />
                            </div>
                        </div>
                        <br />
                        <label for="street" class="over-text-messege">
                            Street
                        </label>

                        <input
                            type="text"
                            id="street"
                            name="street"
                            placeholder="Enter your street name"
                            class="inputs-container"
                            minlength="40"
                            required
                        />
                    </div>
                </div>
                <div class="btn-container">
                    <a href="../HTML/buy-the-game.html" class="main-btn green-1"
                        >Previous</a
                    ><a
                        href="../HTML/Purchase-stage-2.html"
                        class="main-btn green-1"
                        >Next</a
                    >
                </div>
            </section>
        </main>
        <footer>
            <div class="foot">
                <div>
                    <p>123 Main Street, Anytown USA 12345</p>
                </div>
                <div>
                    <p>Copy Rights</p>
                </div>

                <div>
                    <a href="#"
                        ><img
                            src="../assets/1.png"
                            alt="Instagram logo"
                            class="sosial-media-icons" /></a
                    ><a href="#"
                        ><img
                            src="../assets/2.png"
                            alt="Messenger logo"
                            class="sosial-media-icons" /></a
                    ><a href="#"
                        ><img
                            src="../assets/3.png"
                            alt="Reddit logo"
                            class="sosial-media-icons" /></a
                    ><a href="#"
                        ><img
                            src="../assets/4.png"
                            alt="Discord logo"
                            class="sosial-media-icons" /></a
                    ><a href="#"
                        ><img
                            src="../assets/5.png"
                            alt="Facebook logo"
                            class="sosial-media-icon"
                    /></a>
                </div>
            </div>
        </footer>
    </body>
</html>
