            name="description"
            content="Publish your game on Game Hub and reach millions of players worldwide. Learn about our publishing process, revenue sharing model, and community support."
        />
        <title>Publish</title>
        <link rel="icon" type="image/x-icon" href="../game-hub-logo.png" />

        <link rel="stylesheet" href="../CSS/style.css" />
        <link rel="stylesheet" href="../CSS/Contact-aboutus.css" />
        <link rel="stylesheet" href="../css/publish-buy.css" />

    <body>
        <header>
            <nav>
                <div>
                    <div class="for-phone">
                        <a href="../HTML/buy-the-game.html"
                            ><img
                                src="../assets/shop-items-for-phone.png"
                                alt="Bascket logo"
                                class="shop-items-for-phone"
                        /></a>
                    </div>
                    <div>
                        <a class="for-wave" href="../index.html">
                            <img
                                src="../game-hub-logo.png"
                                alt="Game Hub logo"
                                id="logo"
                        /></a>
                    </div>
                </div>
                <div>
                    <form id="search-form">
                        <a
                            href="#"
                            class="search-btn"
                            onclick="document.getElementById('search-form').submit()"
                        >
                            <img
                                src="../assets/searchbtn.png"
                                alt="search button logo"
                                class="search-btn"
                            />
                        </a>
                        <input
                            type="text"
                            name="search"
                            placeholder="Search..."
                            class="search-input"
                            id="search-input"
                        />
                        <label for="search-input">Search:</label>
                    </form>
                </div>
                <input type="checkbox" id="menu" />
                <label for="menu">
                    <span class="for-wave">Hamburger logo for menu</span>

                    <img
                        id="menu-pic"
                        src="../assets/Menu.png"
                        alt="Hamburger logo"
                    />
                </label>

                <div class="menu-container">
                    <div class="for-phone line"></div>
                    <a href="../index.html"
                        ><img src="../assets/home.png" alt="Home logo" />Home</a
                    >
                    <a href="../HTML/store.html"
                        ><img src="../assets/store.png" alt="stor logo" />
                        Store</a
                    >
                    <a href="../HTML/publish.html" style="color: #f85900"
                        ><img
                            src="../assets/push.png"
                            alt="push logo"
                        />Publish</a
                    >
                    <a href="../HTML/contact.html"
                        ><img
                            src="../assets/contact.png"
                            alt="phone logo"
                        />Contact</a
                    >
                    <a href="../HTML/about.html"
                        ><img
                            src="../assets/info.png"
                            alt="about logo"
                        />About</a
                    >
                    <a href="#" class="for-phone"
                        ><img
                            src="../assets/like.png"
                            alt="heart logo"
                        />Favorites
                    </a>
                    <a href="#" class="for-phone"
                        ><img
                            src="../assets/profil.png"
                            alt="profile logo"
                        />Profile</a
                    >
                </div>
                <div id="icons-container">
                    <a href="#"
                        ><img
                            src="../assets/logo-like.png"
                            alt="A heart logo"
                            class="icon"
                    /></a>

                    <a href="#"
                        ><img
                            src="../assets/logo-profile.png"
                            alt="Profile avatar"
                            class="icon"
                    /></a>
                    <a href="../HTML/buy-the-game.html"
                        ><img
                            src="../assets/logo-shop.png"
                            alt="Bascket logo"
                            class="icon bascket-shop"
                    /></a>
                </div>
            </nav>
        </header>
        <main>
            <section class="purchase-form-container main-section">
                <div class="header-txt">
                    <h1 style="margin-top: 7rem">
                        <a href="../HTML/login.html"><span>Log in</span></a> or
                        continue as a <span>Guest</span>
                    </h1>
                </div>
                <div class="inputs-container-for-purchase">
                    <div class="left-side">
                        <label for="name" class="over-text-messege"
                            >Name:</label
                        >

                        <input
                            type="text"
                            id="name"
                            name="name"
                            minlength="40"
                            class="inputs-container"
                            placeholder="Enter your name"
                            required
                        />
                        <br />
                        <label for="number" class="over-text-messege"
                            >Phone number:</label
                        >

                        <input
                            type="text"
                            id="number"
                            name="name"
                            class="inputs-container"
                            minlength="12"
                            placeholder="Enter your phone number"
                            required
                        />
                        <br />
                        <label for="email" class="over-text-messege"
                            >Email:</label
                        >

                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="inputs-container"
                            minlength="40"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                    <div class="right-side">
                        <label for="gam-name" class="over-text-messege">
                            Game Name:
                        </label>
                        <input
                            type="text"
                            id="gam-name"
                            name="adress"
                            minlength="40"
                            placeholder="Enter your game name"
                            class="inputs-container"
                            required
                        />

                        <br />
                        <label for="mood" class="over-text-messege">
                            Type of the game:
                        </label>
                        <input
                            type="text"
                            id="mood"
                            name="mood"
                            placeholder="Enter the typ of the game"
                            class="inputs-container"
                            minlength="40"
                            required
                        />
                        <br />
                        <label for="Description" class="over-text-messege">
                            Description
                        </label>
                        <input
                            type="text"
                            id="Description"
                            name="Description"
                            class="inputs-container"
                            style="height: 4rem"
                        />
                    </div>
                </div>
                <div class="header-txt">
                    <h1>Choose how you want to get <span>Payed</span></h1>
                </div>
                <div class="payment-container">
                    <input type="radio" name="payment-method" id="klarna" />
                    <label for="klarna">
                        <img
                            src="../assets/Klarna.png"
                            alt="Klarna"
                            class="payment-img"
                        />
                    </label>
                    <input type="radio" name="payment-method" id="vipps" />
                    <label for="vipps">
                        <img
                            src="../assets/Vips.png"
                            alt="vipps"
                            class="payment-img"
                        />
                    </label>
                    <input type="radio" name="payment-method" id="visa" />
                    <label for="visa">
                        <img
                            src="../assets/Visa.png"
                            alt="visa"
                            class="payment-img"
                        />
                    </label>
                    <input type="radio" name="payment-method" id="paypal" />
                    <label for="paypal">
                        <img
                            src="../assets/Paypal.png"
                            alt="pay pal"
                            class="payment-img"
                        />
                    </label>
                    <input type="radio" name="payment-method" id="mastercard" />
                    <label for="mastercard">
                        <img
                            src="../assets/Mastercard.png"
                            alt="Master card"
                            class="payment-img"
                        />
                    </label>
                </div>
                <div class="inputs-container-for-purchase">
                    <div class="left-side">
                        <label
                            for="name-on-the-card"
                            class="over-text-messege over-text-for-purchase"
                            >Name on the card:</label
                        >
                        <input
                            type="text"
                            id="name-on-the-card"
                            name="name"
                            minlength="40"
                            class="inputs-container"
                            placeholder="Enter your name on the card"
                            required
                        />

                        <br />
                        <label
                            for="card-number"
                            class="over-text-messege over-text-for-purchase"
                            >Card number:</label
                        >
                        <input
                            type="number"
                            id="card-number"
                            name="name"
                            placeholder="0000 0000 0000 0000"
                            class="inputs-container"
                            required
                        />
                    </div>
                    <div class="right-side">
                        <div>
                            <div>
                                <label
                                    for="year"
                                    class="over-text-messege over-text-for-purchase"
                                >
                                    Year:
                                </label>

                                <input
                                    type="number"
                                    id="year"
                                    name="number"
                                    class="inputs-container"
                                    required
                                />
                            </div>
                            <div>
                                <label
                                    for="month"
                                    class="over-text-messege over-text-for-purchase"
                                >
                                    Month:
                                </label>

                                <input
                                    type="text"
                                    id="month"
                                    name="month"
                                    class="inputs-container smal-inputs-container"
                                    minlength="10"
                                    required
                                />
                            </div>
                        </div>
                        <br />
                        <label
                            for="ccv"
                            class="over-text-messege over-text-for-purchase"
                        >
                            CCV:
                        </label>

                        <input
                            type="number"
                            id="ccv"
                            name="ccv"
                            class="inputs-container"
                            placeholder="000"
                            required
                        />
                    </div>
                </div>
                <div class="btn-container">
                    <a
                        href="../HTML/donethesale.html  "
                        class="main-btn green-1 green-1-1"
                        >Sell Now</a
                    >
                </div>
            </section>
        </main>
        <footer>
            <div class="foot">
                <div>
                    <p>123 Main Street, Anytown USA 12345</p>
                </div>
                <div>
                    <p>Copy Rights</p>
                </div>

                <div>
                    <a href="#"
                        ><img
                            src="../assets/1.png"
                            alt="Instagram logo"
                            class="sosial-media-icons" /></a
                    ><a href="#"
                        ><img
                            src="../assets/2.png"
                            alt="Messenger logo"
                            class="sosial-media-icons" /></a
                    ><a href="#"
                        ><img
                            src="../assets/3.png"
                            alt="Reddit logo"
                            class="sosial-media-icons" /></a
                    ><a href="#"
                        ><img
                            src="../assets/4.png"
                            alt="Discord logo"
                            class="sosial-media-icons" /></a
                    ><a href="#"
                        ><img
                            src="../assets/5.png"
                            alt="Facebook logo"
                            class="sosial-media-icon"
                    /></a>
                </div>
            </div>
        </footer>
    </body>
</html>
