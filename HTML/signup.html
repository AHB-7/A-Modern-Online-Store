        <main>
            <section class="sign-up">
                <h3>SigUp</h3>
                <form method="post" action="/signup">
                    <label for="username" class="over-text">Username:</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        minlength="3"
                        required
                    /><br />
                    <input
                        type="checkbox"
                        id="password-requirements-toggle"
                        class="password-requirements-toggle"
                    />
                    <label
                        for="password-requirements-toggle"
                        class="password-requirements-link"
                        >Requirements!</label
                    >

                    <div class="password-requirements">
                        <p>
                            The password must be at least
                            <strong>8 characters</strong> long and contain at
                            least <strong>one uppercase</strong> letter and
                            <strong>one number</strong>.
                        </p>
                    </div>

                    <label for="password" class="over-text">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        minlength="8"
                        required
                        pattern="^(?=.*[0-9])(?=.*[A-Z]).+$"
                    />
                    <br />

                    <label for="repeat_password" class="over-text"
                        >Repeat Password:</label
                    >
                    <input
                        type="password"
                        id="repeat_password"
                        name="repeat_password"
                        minlength="8"
                        required
                    /><br />

                    <label for="email" class="over-text">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        minlength="5"
                        required
                    /><br />
                    <div class="radio-container">
                        <input
                            type="radio"
                            id="agreements"
                            name="terms"
                            required
                        />
                        <label for="agreements"
                            >Agree on the website terms red more her!</label
                        >
                    </div>
                    <div class="checkbox-container">
                        <input
                            type="checkbox"
                            name="recive-offers"
                            id="offers"
                        />
                        <label for="offers"
                            >Send the best sales and the last news
                        </label>
                    </div>
                    <div class="login-box">
                        <button type="submit" class="main-btn green">
                            Sign Up
                        </button>
                    </div>
                </form>
            </section>
