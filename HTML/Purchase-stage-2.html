            content="Enter your payment information to complete the purchase of your selected item on our secure payment page. We accept various payment methods and ensure the safety and security of your sensitive information."
        />

        <link rel="icon" type="image/x-icon" href="../game-hub-logo.png" />

        <link rel="stylesheet" href="../CSS/style.css" />
        <link rel="stylesheet" href="../CSS/publish-buy.css" />
        <link rel="stylesheet" href="../CSS/Contact-aboutus.css" />

    <body>
        <header>
            <nav class="nav-for-purchase">
                <div>
                    <a href="../index.html">
                        <img
                            src="../game-hub-logo.png"
                            alt="logog picture"
                            id="logo"
                    /></a>
                </div>
            </nav>
        </header>
        <main>
            <section class="purchase-form-container main-section">
                <div class="header-txt">
                    <h1>Choose how you want to pay</h1>
                </div>
                <div class="payment-container">
                    <input type="radio" name="payment-method" id="klarna" />
                    <label for="klarna">
                        <img
                            src="../assets/Klarna.png"
                            alt="Klarna"
                            class="payment-img"
                        />
                    </label>
                    <input type="radio" name="payment-method" id="vipps" />
                    <label for="vipps">
                        <img
                            src="../assets/Vips.png"
                            alt="vipps"
                            class="payment-img"
                        />
                    </label>
                    <input type="radio" name="payment-method" id="visa" />
                    <label for="visa">
                        <img
                            src="../assets/Visa.png"
                            alt="visa"
                            class="payment-img"
                        />
                    </label>
                    <input type="radio" name="payment-method" id="paypal" />
                    <label for="paypal">
                        <img
                            src="../assets/Paypal.png"
                            alt="pay pal"
                            class="payment-img"
                        />
                    </label>
                    <input type="radio" name="payment-method" id="mastercard" />
                    <label for="mastercard">
                        <img
                            src="../assets/Mastercard.png"
                            alt="Master card"
                            class="payment-img"
                        />
                    </label>
                </div>
                <div class="purches-stage">
                    <img
                        src="../assets/stage2.png"
                        alt="firt stage of Purchasing"
                        class="purches-stage-img"
                    />
                </div>
                <div class="inputs-container-for-purchase">
                    <div class="left-side">
                        <label
                            for="name"
                            class="over-text-messege over-text-for-purchase"
                            >Name on the card:</label
                        >

                        <input
                            type="text"
                            id="name"
                            name="name"
                            minlength="40"
                            class="inputs-container"
                            placeholder="Enter your name on the card"
                            required
                        />
                        <br />
                        <label
                            for="number"
                            class="over-text-messege over-text-for-purchase"
                            >Card number:</label
                        >
                        <input
                            type="number"
                            id="number"
                            name="name"
                            placeholder="0000 0000 0000 0000"
                            class="inputs-container"
                            required
                        />
                    </div>
                    <div class="right-side">
                        <div>
                            <div>
                                <label
                                    for="year"
                                    class="over-text-messege over-text-for-purchase"
                                >
                                    Year:
                                </label>

                                <input
                                    type="number"
                                    id="year"
                                    name="number"
                                    class="inputs-container"
                                    required
                                />
                            </div>
                            <div>
                                <label
                                    for="month"
                                    class="over-text-messege over-text-for-purchase"
                                >
                                    Month:
                                </label>

                                <input
                                    type="text"
                                    id="month"
                                    name="month"
                                    class="inputs-container smal-inputs-container"
                                    minlength="10"
                                    required
                                />
                            </div>
                        </div>
                        <br />
                        <label
                            for="ccv"
                            class="over-text-messege over-text-for-purchase"
                        >
                            CCV:
                        </label>

                        <input
                            type="number"
                            id="ccv"
                            name="ccv"
                            class="inputs-container"
                            placeholder="000"
                            required
                        />
                    </div>
                </div>
                <div class="btn-container">
                    <a
                        href="../HTML/Purchase-stage1.html"
                        class="main-btn green-1"
                        >Previous</a
                    ><a
                        href="../HTML/Purchase-stage-3.html"
                        class="main-btn green-1"
                        >Next</a
                    >
                </div>
            </section>
        </main>
        <footer>
            <div class="foot">
                <div>
                    <p>123 Main Street, Anytown USA 12345</p>
                </div>
                <div>
                    <p>Copy Rights</p>
                </div>

                <div>
                    <a href="#"
                        ><img
                            src="../assets/1.png"
                            alt="Instagram logo"
                            class="sosial-media-icons" /></a
                    ><a href="#"
                        ><img
                            src="../assets/2.png"
                            alt="Messenger logo"
                            class="sosial-media-icons" /></a
                    ><a href="#"
                        ><img
                            src="../assets/3.png"
                            alt="Reddit logo"
                            class="sosial-media-icons" /></a
                    ><a href="#"
                        ><img
                            src="../assets/4.png"
                            alt="Discord logo"
                            class="sosial-media-icons" /></a
                    ><a href="#"
                        ><img
                            src="../assets/5.png"
                            alt="Facebook logo"
                            class="sosial-media-icon"
                    /></a>
                </div>
            </div>
        </footer>
    </body>
</html>
